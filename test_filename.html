<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filename Test</title>
</head>

<body>
    <h1>Testing Filename Generation</h1>
    <button onclick="testFilename()">Generate Sample Filenames</button>
    <div id="output" style="margin-top: 20px; font-family: monospace;"></div>

    <script>
        // Generate filename with current date and time
        function generateFilename(baseType, index = null) {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const hours12 = hours % 12 || 12;

            const timestamp = `${day}:${month}:${year}_${String(hours12).padStart(2, '0')}:${minutes}:${seconds}:${ampm}`;
            const extension = baseType.includes('video') ? 'mp4' : 'jpg';
            const indexStr = index !== null ? `_${index}` : '';

            return `insta_${baseType}${indexStr}_${timestamp}.${extension}`;
        }

        function testFilename() {
            const output = document.getElementById('output');
            output.innerHTML = `
                <h3>Sample Generated Filenames:</h3>
                <p><strong>Single Video:</strong> ${generateFilename('video')}</p>
                <p><strong>Single Image:</strong> ${generateFilename('image')}</p>
                <p><strong>Carousel Video 1:</strong> ${generateFilename('video', 1)}</p>
                <p><strong>Carousel Video 2:</strong> ${generateFilename('video', 2)}</p>
                <p><strong>Carousel Image 1:</strong> ${generateFilename('image', 1)}</p>
                <p><strong>Carousel Image 2:</strong> ${generateFilename('image', 2)}</p>
            `;
        }
    </script>
</body>

</html>
